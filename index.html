<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <h3 id="message">Please enter a guess between 1 and 100!</h3>
    <div>
        <input id="guessInput" type="text" placeholder="Enter guess here...">
        <button id="guessButton" class="btn btn-success">Guess</button>
    </div>
    <div id="prevGuesses"></div>
    <button id="resetButton" class="btn btn-primary">Reset</button>
</body>
</html>
